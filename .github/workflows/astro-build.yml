name: Deploy Astro site to GitHub Pages

on:
  # Jalankan workflow setiap kali ada push ke branch master
  push:
    branches: ["master"]
  # Memungkinkan Anda untuk menjalankan workflow secara manual dari tab Actions
  workflow_dispatch:

# Set izin untuk job ini
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya izinkan satu deployment concurrent
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Astro
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build Astro site
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Checkout repository (for pushing to pages branch)
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0
          
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: ./temp-dist
          
      - name: Extract artifact
        run: |
          mkdir -p ./extracted
          tar -xf ./temp-dist/artifact.tar -C ./extracted
          
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          
      - name: Update gh-pages branch
        run: |
          git checkout gh-pages
          rm -rf $(ls -A | grep -v ".git" | grep -v "extracted")
          cp -r ./extracted/* ./
          git add -A
          git commit -m "Update GitHub Pages site from master branch" || echo "No changes to commit"
          git push origin gh-pages